    $(document).ready(function () {
       
        if ($("#hdnKeepAlive").val() == "Yes") {
            var i=300000;
            setInterval(KeepSessionAlive, i);
        }
        $("#BackButton").click(function () { history.back(-1); });
        $('#BackButton').hover(function () {
            $(this).css('cursor', 'pointer');
        }, function () {
            $(this).css('cursor', 'auto');
        });
    });
    function KeepSessionAlive() {
        $.post('/HamdenCT/KeepAlive.aspx', null, function () {
            var x = null;
         });
    }
</script>
